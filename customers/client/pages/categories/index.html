<template name="pages_categories">
    <div id="pages-categories" class="ui container">
        <h1 class="page-title">{{_ 'categories' }}</h1>

        <div class="ui divider"></div>

        <div class="ui items">
            <div class="all item">
                <div class="content">
                    <div class="header">
                        {{_ 'all' }}
                        <i class="right chevron icon"></i>
                        <em>({{ countVouchers }})</em>
                    </div>
                </div>
            </div>

            {{# each categories }}
            <div class="item">
                <div class="content">
                    <div class="header">
                        {{ title }}
                        <i class="right chevron icon"></i>
                        <em>({{ countVouchers this }})</em>
                    </div>
                </div>
            </div>
            {{/ each }}
        </div>

        <div class="ui bottom fixed actions menu">
            <a class="item" href="{{ pathFor 'pages_vouchers' }}"><i class="left chevron icon"></i>{{_ 'back' }}</a>
        </div>
    </div>
</template>
