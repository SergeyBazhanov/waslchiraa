<template name="pages_vouchers">
    <div id="pages-vouchers" class="ui container">
        <div class="header-navigation">
            <h1>{{_ 'vouchers' }}</h1>
        </div>

        <div class="ui js-categories">
            <div class="js-category-item category item centered-y padded-content">
                <h2 class="headline item-title">
                    {{_ 'categories' }}:
                </h2>
                <p class="headline category-title">
                    {{# with category }}{{ category.title }}{{ else }}{{_ 'all' }}{{/ with }}
                    <span>({{ countVouchers category }})</span>
                </p>
                <i class="right chevron icon"></i>
            </div>

            {{# each vouchers }}
                {{#if hasAvailableCodes this._id }}
                    {{> pages_vouchers_voucher}}
                {{/if }}
            {{/ each }}

        </div>
    </div>
</template>
