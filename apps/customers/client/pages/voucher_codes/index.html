<template name="pages_voucher_codes">
    <div id="pages-voucher-codes" class="ui basic segment">
        <h1>{{_ 'vouchers' }}</h1>

        <div class="ui divider"></div>

        <div class="ui items">
            <table class="ui compact celled definition table">
                <tbody>
                    {{# each voucher_codes }}
                        {{> pages_voucher_codes_voucher}}
                    {{ else }}
                        <tr>
                            <td colspan="4">{{_ 'no_vouchers_found' }}.</td>
                        </tr>
                    {{/ each }}
                </tbody>
            </table>
        </div>
    </div>
</template>


<template name="pages_voucher_codes_voucher">
    <tr>
        <td>
            {{_ "reserved"}}: <br>
            {{formatDate reserved }}
        </td>
        <td>
          {{ code }}
        </td>
        <td>
          <a href="{{ pathFor 'pages_vouchers_details' _id=voucherId }}">
            {{ translateField voucher "title" }} <br>
			      {{ translateField voucher "shortDescription" }}
          </a>
        </td>
        <td>
          {{#if redeemed}}
            {{_ 'redeemed'}}: <br> {{ formatDate redeemed }}
          {{/if}}
        </td>
    </tr>
</template>
