<template name="partials_sidebar">
    <div id="partials-sidebar" class="ui fixed left sidebar">
        <div class="ui base segment">
            {{# if currentUser }}
            <!-- user is logged in: show profile link and complete main menu -->
            <div class="ui center aligned base segment">
                <div>
                    <img class="ui circular avatar image" src="/images/avatars/elyse.png" />
                    <br />
                    <strong>{{ currentUser.username }}</strong>
                    <br />
                    {{> atNavButton }}
                </div>
            </div>

            <div class="ui divider"></div>

            <div class="ui transparent vertical menu">
                <a class="item" href="{{ pathFor 'pages_profile' }}">
                    {{_ 'profile_edit' }}<i class="user icon"></i>
                </a>
            </div>

            <div class="ui transparent vertical menu">
                <a class="item" href="{{ pathFor 'pages_startpage' }}">
                    {{_ 'home' }}
                    <i class="home icon"></i>
                </a>
                <a class="item" href="{{ pathFor 'pages_campaigns' }}">
                    {{_ 'campaigns_manage' }}
                    <i class="qrcode icon"></i>
                </a>
                <a class="item" href="{{ pathFor 'pages_redeem' }}">
                    {{_ 'redeem_voucher' }}
                    <i class="qrcode icon"></i>
                </a>
                <a class="item" href="{{ pathFor 'pages_verify_refugee' }}">
                    {{_ 'verify_refugee' }}
                    <i class="user icon"></i>
                </a>
            </div>

            <div class="ui transparent vertical menu">
                <a class="item" href="{{ pathFor 'pages_about_us' }}">
                    {{_ 'about_us' }}
                    <i class="info icon"></i>
                </a>
                <a class="item" href="{{ pathFor 'pages_how_it_works' }}">
                    {{_ 'how_it_works' }}
                    <i class="help icon"></i>
                </a>
            </div>

            {{ else }}
            <!-- not logged in: show signup form and reduces main menu -->
            <div class="at-form">
                {{> atForm }}
            </div>

            <div class="ui divider"></div>

            <div class="ui transparent vertical menu">
                <a class="item" href="{{ pathFor 'pages_startpage' }}">
                    {{_ 'home' }}
                    <i class="home icon"></i>
                </a>
                <a class="item" href="{{ pathFor 'pages_about_us' }}">
                    {{_ 'about_us' }}
                    <i class="info icon"></i>
                </a>
                <a class="item" href="{{ pathFor 'pages_how_it_works' }}">
                    {{_ 'how_it_works' }}
                    <i class="help icon"></i>
                </a>
            </div>
            {{/ if }}

            <div class="ui divider"></div>

            <!-- imprint is always visible -->
            <div class="ui center aligned one item menu">
                <a class="item" href="{{ pathFor 'pages_imprint' }}">
                    {{_ 'imprint' }}
                    <i class="legal icon"></i>
                </a>
            </div>
        </div>
    </div>
</template>
