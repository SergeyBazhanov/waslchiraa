<template name="partials_main_menu">
    <div id="partials-main-menu" class="ui top fixed inverted menu">
        <a class="sidebar toggle item icon">
            <img src="/favicon.png" class="logo" alt="Waslchiraa Logo" />
        </a>

        <div class="item">
            <strong> {{_ pageTitle }}</strong>
        </div>

        <div class="right item">
            <div class="ui primary floating dropdown labeled icon button">
                <i class="world icon"></i>
                <span class="text">{{ i18n_currentLanguage.name }}</span>
                <div class="menu">
                    {{# each i18n_sortedLanguages }}
                    <div class="locale-change item">
                        {{ name }}
                    </div>
                    {{/ each }}
                </div>
            </div>
        </div>
    </div>
</template>
