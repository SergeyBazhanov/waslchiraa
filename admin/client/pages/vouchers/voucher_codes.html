<template name="pages_voucher_codes">
	<div id="pages-vouchers-codes" class="ui container">
		<h1>Voucher Codes</h1>

		<div class="ui divider">
			<table class="ui compact celled definition table">
				<thead class="full-width">
				<tr>
					<th>ID</th>
					<th>USER ID</th>
					<th>CODE</th>
					<th>REDEEMED</th>
					<th>RESERVED</th>
				</tr>
				</thead>

				<tbody>
				{{# each codes }}
					{{> pages_voucher_codes_code}}
				{{ else }}
					<tr>
						<td colspan="4">{{_ 'no_voucher_codes_found' }}</td>
					</tr>
				{{/ each }}
				</tbody>
			</table>
		</div>
	</div>
</template>

<template name="pages_voucher_codes_code">
	<tr>
		<td>
			{{ voucherId }}
		</td>

		<td>
			{{ user }}
		</td>

		<td>
			{{ code }}
		</td>

		<td>
			{{ formatDate redeemed }}
		</td>

		<td>
			{{ formatDate reserved }}
		</td>

	</tr>
</template>
